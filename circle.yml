machine:
  node:
   version: 0.10.40
  pre:
   - meteor || curl https://install.meteor.com | /bin/sh
  post:
   - meteor --version
    
dependencies:
  cache_directories:
    - ~/.meteor
  override:
    - cp app/package.json package.json
    - npm install --production
    - meteor npm install --save babel-runtime
    
test:
  override:
    - echo test
    - cd app; meteor --settings settings_demo.json

general:
  artifacts:
    - "validate.json" # a single file, relative to the build directory
    
deployment:
  prod:
    branch: master
    commands:
    - echo install
