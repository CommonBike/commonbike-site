machine:
  node:
    version: 4.2.6
    
dependencies:
  override:
    - cp app/package.json package.json
    - npm install --production
    
test:
  override:
    - echo test
    - cd app; meteor --settings settings.json

general:
  artifacts:
    - "validate.json" # a single file, relative to the build directory
    
deployment:
  prod:
    branch: master
    commands:
    - echo install
